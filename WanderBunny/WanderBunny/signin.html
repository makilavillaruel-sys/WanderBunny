<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Wanderbunny</title>
    <meta name="description" content="Log into your account to manage your bookings.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    
    <header class="bg-teal-#006d6f shadow-sm py-3">
    <nav class="container d-flex justify-content-between align-items-center" role="navigation">
      <div class="d-flex align-items-center gap-2">
        <img src="./img/Logo.png" alt="WanderBunny Logo" width="42" class="rounded-circle">
        <h1 class="m-0 fw-bold text-teal-600">WanderBunny</h1>
      </div>
      <ul class="d-none d-md-flex gap-4 list-unstyled m-0 nav_links">
        <li><a href="index.html">Home</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="deals.html">Deals</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
            <button class="btn btn-teal rounded-pill px-3 login_btn" data-bs-toggle="modal" data-bs-target="#signInModal">Sign In</button>
    </nav>
  </header>

    <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="p-4 bg-white rounded-4 shadow">
          <h2 class="fw-bold text-center text-teal-700 mb-4">Welcome Back, Bunny!</h2>
                    <form id="signInForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required aria-required="true">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required aria-required="true">
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-teal rounded-pill py-2">Sign In</button>
            </div>
            <p class="text-center mt-3 small">
              Don't have an account? <a href="signup.html" class="text-teal-600">Sign Up Here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>

    <footer class="text-center py-3 text-muted small">
    © 2025 WanderBunny — Made with ♡
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
  <script src="js/script.js"></script>
</body>
</html>
